<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Youtube</title>
</head>
<body>
    <header class="header">
        <button class="menu-button">
            <span class="menu-line"></span>
            <span class="menu-line"></span>
            <span class="menu-line"></span>
        </button>
        <img src="img/logo.svg" alt="Youtube logo" class="logo">
        <div class="input-group">
            <input type="search" name="search" class="input-search" placeholder="Search">
            <button type="submit" class="button-search">
                <svg class="icon icon-search" width="19" height="19">
                    <use xlink:href="img/icon.svg#search"></use>
                </svg>
            </button>
        </div>
        <!-- /.input-group -->
        <div class="icons">
            <a href="#" class="icon-link">
                <svg class="icon icon-video" width="27" height="20">
                    <use xlink:href="img/icon.svg#video"></use>
                </svg>
            </a>
            <a href="#" class="icon-link">
                <svg class="icon icon-apps" width="21" height="21">
                    <use xlink:href="img/icon.svg#apps"></use>
                </svg>
            </a>
            <a href="#" class="icon-link">
                <svg class="icon icon-notification" width="22" height="26">
                    <use xlink:href="img/icon.svg#notification"></use>
                </svg>
            </a>
        </div>
        <!-- /.icons -->
        <a href="#" class="user">
            <img src="img/avatar.jpg" alt="Igor" class="user-avatar">
        </a>
        <!-- /.user -->
    </header>
    <!-- /.header -->
    <div class="container">
            <aside class="sidebar">
                <nav class="nav">
                    <ul class="nav-menu">
                        <li class="nav-item">
                            <a href="#" class="nav-link">
                                <svg class="icon icon-home" width="20" height="19">
                                    <use xlink:href="img/icon.svg#home"></use>
                                    <span class="nav-text">Home</span>
                                </svg>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">
                                <svg class="icon icon-trending" width="20" height="19">
                                    <use xlink:href="img/icon.svg#trending"></use>
                                    <span class="nav-text">Trending</span>
                                </svg>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">
                                <svg class="icon icon-subscriptions" width="20" height="19">
                                    <use xlink:href="img/icon.svg#subscriptions"></use>
                                    <span class="nav-text">Subscriptions</span>
                                </svg>
                            </a>
                        </li>
                    </ul>

                    <ul class="nav-menu">
                        <li class="nav-item">
                            <a href="#" class="nav-link">
                                <svg class="icon icon-library" width="20" height="19">
                                    <use xlink:href="img/icon.svg#library"></use>
                                    <span class="nav-text">Library</span>
                                </svg>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">
                                <svg class="icon icon-history" width="20" height="19">
                                    <use xlink:href="img/icon.svg#history"></use>
                                    <span class="nav-text">History</span>
                                </svg>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">
                                <svg class="icon icon-Watch later" width="20" height="19">
                                    <use xlink:href="img/icon.svg#Watch later"></use>
                                    <span class="nav-text">Watch later</span>
                                </svg>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">
                                <svg class="icon icon-favourites" width="20" height="19">
                                    <use xlink:href="img/icon.svg#favourites"></use>
                                    <span class="nav-text">Favourites</span>
                                </svg>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">
                                <svg class="icon icon-liked videos" width="20" height="19">
                                    <use xlink:href="img/icon.svg#liked videos"></use>
                                    <span class="nav-text">Liked videos</span>
                                </svg>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">
                                <svg class="icon icon-music" width="20" height="19">
                                    <use xlink:href="img/icon.svg#music"></use>
                                    <span class="nav-text">Music</span>
                                </svg>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">
                                <svg class="icon icon-games" width="20" height="19">
                                    <use xlink:href="img/icon.svg#games"></use>
                                    <span class="nav-text">Games</span>
                                </svg>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">
                                <svg class="icon icon-show more" width="20" height="19">
                                    <use xlink:href="img/icon.svg#show more"></use>
                                    <span class="nav-text">Show more</span>
                                </svg>
                            </a>
                        </li>
                    </ul>
                </nav>

                    <h2 class="nav-title">Subscriptions</h2>
                    <ul class="nav-menu">
                        <li class="nav-item">
                            <a href="#" class="nav-link">
                                <img src="img/Gussie Singleton.png" alt="Photo: Gussie Singleton" class="nav-image">
                                <span class="nav-text">Gussie Singleton</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">
                                <img src="img/Nora Francis.jpg" alt="Photo: Nora Francis" class="nav-image">
                                <span class="nav-text">Nora Francis</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">
                                <img src="img/Belle Briggs.jpg" alt="Photo: Belle Briggs" class="nav-image">
                                <span class="nav-text">Belle Briggs</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">
                                <img src="img/Eunice Cortez.jpg" alt="Photo: Eunice Cortez" class="nav-image">
                                <span class="nav-text">Eunice Cortez</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">
                                <img src="img/Emma Hanson.jpg" alt="Photo: Emma Hanson" class="nav-image">
                                <span class="nav-text">Emma Hanson</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">
                                <img src="img/Leah Berry.jpg" alt="Photo: Leah Berry" class="nav-image">
                                <span class="nav-text">Leah Berry</span>
                            </a>
                        </li>
                    </ul>

                    <ul class="nav-menu">
                        <li class="nav-item">
                            <a href="#" class="nav-link">
                                <svg class="icon icon-Setting" width="20" height="19">
                                    <use xlink:href="img/icon.svg#Setting"></use>
                                    <span class="nav-text">Setting</span>
                                </svg>
                            </a>
                        </li>
                    </ul>
            </aside>
        </div>
        <!-- /.container -->

</body>
</html>
